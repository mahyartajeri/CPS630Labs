
 
 <html ng-app="demo">
<head>
<title>Chapter 20</title>
<link href="css/styles.css" rel="stylesheet">
<script src="https://code.angularjs.org/1.5.0/angular.min.js" ></script>
<script>
  var myapp = angular.module('demo',[]);
   
  myapp.controller('myController', function ($scope) {
              
              $scope.countries = [{ name: 'Belgium', population: '2277766', capital: 'Brussels' },
                                  { name: 'Belarus', population: '11443876', capital: 'Minsk' },
                                  { name: 'Serbia', population: '7543987', capital: 'Belgrade' }];
  });
  </script>
</head>
<body ng-controller="myController">
    <div id="search">
      Country or Capital Search:
      <input type="text" ng-model="search"  />
    </div>
    <table>
      <tr>
	<th>
           <a href="" ng-click="sortField='name';
                          reverse=!reverse">
               Country</a>
        </th>
        <th>
            <a href="" ng-click="sortField='population'; reverse=
                          !reverse">
               Population</a>
	</th>
	<th>
             <a href="" ng-click="sortField='capital'; reverse=
                          !reverse">
               Capital</a>
        </th>
      </tr>
      <tr  ng-repeat="country in countries | filter:search |
                      orderBy:sortField:reverse">
           <td>{{country.name }}</td>
           <td>{{country.population | number}}</td>
           <td>{{country.capital}}</td>
      </tr>
    </table>
</body>
</html>
