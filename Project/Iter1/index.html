<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <link href="./style.css" rel="stylesheet" />
    <title>SCS Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SCS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">About Us</a>
              <a class="nav-link" href="#">Contact Us</a>
              <a class="nav-link" href="#">Sign-up</a>
              <a class="nav-link" href="#">Sign-in</a>
              <a class="nav-link" href="#">Reviews</a>
              <a class="nav-link" href="#">Shopping Cart</a>
              <a class="nav-link" href="#" tabindex="-1">Types of Services</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid text-center">
      <h1 class="display-1">Welcome to SCS</h1>
      <h1 class="display-6">Drag Items below to cart for purchase.</h1>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <ul class="list-group items">
            <li class="list-group-item item">Keyboard</li>
            <li class="list-group-item item">Mouse</li>
            <li class="list-group-item item">Monitor</li>
            <li class="list-group-item item">Computer</li>
          </ul>
        </div>
        <div class="col-lg-6">
          <ul class="list-group cart"></ul>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Make the items draggable
        $(".item").draggable({
          helper: "clone",
        });
        // Make the cart droppable
        $(".cart").droppable({
          drop: function (event, ui) {
            // Clone the dropped item
            var item = ui.draggable.clone();

            // Add small delete button
            item.append(
              "<span class='remove-item' style='visibility:hidden'>\t&#10006;</span>"
            );

            // Add the cloned item to the cart
            $(this).append(item);

            // Change the item's class to "cart-item"
            item.removeClass("item").addClass("cart-item");
          },
        });
      });

      $(document).on("mouseenter", ".cart-item", function () {
        $(this).find(".remove-item").css("visibility", "visible");
      });
      $(document).on("mouseleave", ".cart-item", function () {
        $(this).find(".remove-item").css("visibility", "hidden");
      });

      $(document).on("click", ".remove-item", function () {
        $(this).parent().remove();
      });
    </script>
  </body>
</html>
